<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="design/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__content">
      <div class="jessica__avatar">
          <img src="assets/images/avatar-jessica.jpeg" alt="jessica__img" class="jessica__img">
      </div>
      <div class="introduction">
        <h2 class="name__surname">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="front-end__dev">"Front-end developer and avid reader."</p>
      </div>
    <div class="bottom__buttons">
      <a href="#" class="link_button"><button class="button">GitHub</button></a>
      <a href="#" class="link_button"><button class="button">Frontend Mentor</button></a>
      <a href="#" class="link_button"><button class="button">LinkedIn</button></a>
      <a href="#" class="link_button"><button class="button">Twitter</button></a>
      <a href="#" class="link_button"><button class="button">Instagram</button></a>
    </div>
    </div>
  </div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">MD Byte</a>.
</div>
</body>
</html>
